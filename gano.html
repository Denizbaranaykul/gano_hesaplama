<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gano Hesaplayıcı</title>
  <style>
    /* Genel reset */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0d1b2a; /* Lacivert koyu */
      color: #e0e0e0; /* Açık gri */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      background-color: #142a4c; /* Daha açık lacivert */
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      margin-bottom: 24px;
      text-align: center;
      color: #74c0fc; /* Açık mavi */
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    select, button {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: 600;
    }

    select {
      background-color: #1b365d; /* Lacivert */
      color: #dbeafe;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,<svg fill='white' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    select:hover {
      background-color: #2c4a8a;
      box-shadow: 0 0 10px #3a7bd5;
    }

    button {
      background-color: #3a7bd5; /* Mavi */
      color: #f0f9ff;
      font-weight: 700;
      box-shadow: 0 4px 12px #3a7bd5aa;
    }

    button:hover {
      background-color: #5a9bf9;
      box-shadow: 0 6px 16px #5a9bf9cc;
    }

    #alanlar {
      margin-top: 10px;
    }

    .ders-satiri {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: none;
      padding: 10px 12px;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b365d;
      color: #dbeafe;
      box-shadow: inset 0 0 6px #274877;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #74c0fc;
      background-color: #234678;
    }

    .ders-satiri select {
      width: 110px;
      background-color: #1b365d;
      color: #dbeafe;
      border-radius: 8px;
      border: none;
      padding: 10px 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 6px #274877;
      transition: box-shadow 0.3s ease;
    }

    .ders-satiri select:hover,
    .ders-satiri select:focus {
      box-shadow: 0 0 8px #74c0fc;
      outline: none;
      background-color: #234678;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .ders-satiri {
        flex-direction: column;
      }
      .ders-satiri select {
        width: 100%;
      }
    }
  </style>
</head>
